<html>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
  <style>
    h1 {
      color: black;
      font-family: "Raleway", sans-serif;
      font-size: 24;
      font-weight: 800;
      line-height: 36px;
      margin: 0 100px 0px 100px;
      text-align: left;
      text-transform: uppercase;
    }
    circle {
      fill: lightblue;
      stroke: black;
    }
    svg text {
      fill: black;
      font: 15px sans-serif;
      text-anchor: center;
    }
  </style>
  <body onload="main()">
    <form>
      <form>
        <button formaction="/index.html">Firearms in the Household</button> >
        <button formaction="/mass.html">Mass Shootings over Time</button> >
        <button formaction="/lethality.html">
          The Effects of Firearm Restrictions
        </button>
      </form>
    </form>
    <h1 id="chart_title"></h1>
    <br />

    <div>
      <button id="plot_num_events">Number of Mass Shootings</button>
      <button id="plot_total_victims">Size of Mass Shootings</button>
      <button id="plot_ave_victims">Number of Victims Injured</button>
    </div>

    <svg width="600" height="400"></svg>

    <script>
      async function main() {
        var width = 600;
        var height = 400;
        var margin = 50;

        var outcome = "num_events";

        document.getElementById("chart_title").innerHTML =
          "Frequency and Size of Mass ";

        document
          .getElementById("plot_num_events")
          .addEventListener("click", plot_num);

        document
          .getElementById("plot_total_victims")
          .addEventListener("click", plot_total_victims);

        document
          .getElementById("plot_ave_victims")
          .addEventListener("click", plot_ave_victims);

        function plot_num() {
          outcome = "num_events";
          document.getElementById("chart_title").innerHTML =
            "Number of Mass Shootings over Time";
          drawGraph(num_events);
        }

        function plot_total_victims() {
          outcome = "total_victims";
          document.getElementById("chart_title").innerHTML =
            "Number of People Killed in Mass Shootings over Time";
          drawGraph(total_victims);
        }

        function plot_ave_victims() {
          outcome = "ave_victims";
          document.getElementById("chart_title").innerHTML =
            "Number of People Injured in Mass Shootings over Time";
          drawGraph(ave_victims);
        }

        const num_events = await d3.csv(
          "/data/half_decade_num_events.csv",
          d3.autoType
        );

        console.log(num_events);

        const total_victims = await d3.csv(
          "/data/half_decade_total_victims2.csv",
          d3.autoType
        );
        const ave_victims = await d3.csv(
          "/data/half_decade_ave_victims.csv",
          d3.autoType
        );

        document
          .getElementById("plot_num_events")
          .addEventListener("click", clearGraph());

        function clearGraph() {
          d3.selectAll("circle").remove();
          d3.select(".annotations").remove();
        }
        drawGraph(num_events);

        function drawGraph(data) {
          clearGraph();
          console.log("outcome type: ", outcome);
          console.log(data);
          t2x = d3
            .scalePoint()
            .domain([
              "1980-1984",
              "1985-1989",
              "1990-1994",
              "1995-1999",
              "2000-2004",
              "2005-2009",
              "2010-2014",
            ])
            .range([0, width])
            .padding(0.4);

          t2y = d3.scaleLinear().domain([0.35, 0.55]).range([height, 0]);

          anno_title =
            "Nationwide household firearm ownership has decreased but mass shootings have not";

          const annotations = [
            {
              note: {
                label: "",
                title: "Average Fatality and Household Firearm Rate",
              },
              id: "label_year",
              subject: {
                radius: 10,
              },
              x: 500,
              y: 275,
              dy: -150,
              dx: -100,
              type: d3.annotationCalloutElbow,
              connector: { end: "arrow" },
            },
          ];

          annotations[0].note.title = anno_title;

          const makeAnnotations = d3
            .annotation()
            .annotations(annotations)
            .type(d3.annotationCalloutCircle);

          svg = d3
            .select("svg")
            .attr("width", width + 2 * margin)
            .attr("height", height + 2 * margin)
            .append("g")
            .attr("transform", "translate(" + margin + "," + margin + ")")
            .selectAll()
            .data(data)
            .enter()
            .append("circle")
            // .attr("class", "bar")
            // .filter(function (d) {
            //   return d.Year == year;
            // })
            .attr("cx", function (d) {
              return t2x(d.interval);
            })
            .attr("cy", function (d) {
              return t2y(d.ave_hfr);
            })
            .attr("r", function (d) {
              if (outcome == "total_victims") {
                return d.count / 10;
              } else {
                return d.count;
              }
            })
            // .attr("width", t2x.bandwidth())
            // .attr("height", function (d) {
            //   return height - t2y(d.ave_hfr);
            // })
            .append("title")
            .text(function (d) {
              return d.count;
            });
          d3.select("svg")
            .append("g")
            .attr("transform", "translate(" + margin + "," + margin + ")")
            .call(d3.axisLeft(t2y).tickFormat(d3.format("~%")));

          d3.select("svg")
            .append("g")
            .attr(
              "transform",
              "translate(" + margin + "," + (height + margin) + ")"
            )
            .call(d3.axisBottom(t2x));

          d3.select("svg")
            .append("g")
            .attr("id", "label_year")
            .attr("transform", "translate(" + margin + "," + margin + ")")
            .call(makeAnnotations);
        }
      }
    </script>
  </body>
</html>
